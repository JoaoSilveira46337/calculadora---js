<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h1>ðŸ’²Conversor de moedas</h1>
    <form id="conversorMoedas">
        <label for="moedaOrigem">Moeda de Origem:</label>
            <select id="moedaOrigem" required>
                <option value=""disable selected>Selecione...</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dolar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBR">Libra Esterlina (GBR)</option>
            </select>
        <label for="moedaDestino">Moeda de Destino</label>
        <select id="moedaDestino" required>
                <option value="" disable selected>Selecione...</option>
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">Dolar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBR">Libra Esterlina (GBR)</option>
        </select>

        <label for="valor"> Valor a ser Convertido:</label>
        <input type="number" id="valor" step="0.01" placeholder="Ex:480.35">

        <p id="resultado"></p>
    </form>
    <script src="java.js"></script>
</body>
</html>
